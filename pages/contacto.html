<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Di Bucchianico Vera, Mateo Avila, Augusto Dip, Adrian Javier Gonzalez Pistan, Nicolas Pachado"
    />
    <meta
      name="description"
      content="Página web de peliculas CineGo que ofrece un catalogo completo de peliculas y series."
    />
    <meta
      name="keywords"
      content="peliculas, series, cine, historias, aventura, accion, ciencia ficcion"
    />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./css/contacto.css">
   
    <title>CineGo</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
        <div class="container-fluid p-0">

            <img src="./img/contacto/contacto.jpg" alt="contacto" class="d-grid w-100 img-fluid imagen"/>
  
        </div>
  
         
        <div class="container-fluid col-sm-12 col-lg-6 p-2">
            <div class="rounded p-4 fondo2 ms-2 me-2 mt-5">

              <div>
                <h5 class="fuente d-md-flex text-center justify-content-md-center">
                    SI NECESITA INFORMACION, POR FAVOR PÓNGASE EN CONTACTO CON NOSOTROS A TRAVES DEL
                    SIGUIENTE FORMULARIO.</h5>
              </div><br><br>
              
              <form class="negrita">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                  <input type="email" id="txt_email" class="form-control" placeholder="nombre@dominio.com" required="True"
                    aria-describedby="emailHelp" maxlength="50" />
                </div><br><br>
              
  
                <div class="mb-3">
                <label for="txt_comentario" class="form-label">¿En que te podemos ayudar?:</label>
                <textarea id="txt_comentario" class="form-control" required="True" maxlength="250"
                  placeholder="Escriba su consulta" aria-describedby="comentHelp"></textarea>
                <div id="comentHelp" class="form-text">
                  Escribir hasta 250 caracteres
                </div>
              </div><br><br>



                <div class="mb-3 d-md-flex text-center justify-content-md-center">
                    <button class="btn btn-warning text-center text-white fw-bold" type="submit">Enviar</button>
                </div>
                    
              </form>
            </div>
          </div>

    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
