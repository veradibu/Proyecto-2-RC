<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Di Bucchianico Vera, Mateo Avila, Augusto Dip, Adrian Javier Gonzalez Pistan, Nicolas Pachado"
    />
    <meta
      name="description"
      content="Página web de peliculas CineGo que ofrece un catalogo completo de peliculas y series."
    />
    <meta
      name="keywords"
      content="peliculas, series, cine, historias, aventura, accion, ciencia ficcion"
    />
    <title>Registro</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Registro.css">
  </head>
  <body>
    <header></header>
    <main>
      <p class="d-flex gap-1 justify-content-end m-3">
        <button type="button" class="btn boton-color btn-lg btn-outline-dark text-light">Iniciar Sesion</button>
      </p>
      
      <div class="container mt-4">
        <div class="box my-5">
            <div class="container custom-form my-5">
                <div class="justify-content-center d-flex align-items-center">
                    <img src="../img/logo.png" alt="" class="logo" width="250vh" height="250vh">
                </div>
            </div>

            <div class="container mt-5 d-flex justify-content-center">
                <form class="input-tamaño text-center">
                    <div class="mb-3">
                        <label for="email" class="form-label text-light fw-bold">Dirección de correo electrónico</label>
                        <input type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp" >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light fw-bold">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-light fw-bold">Confirmar contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="confirmPassword" >
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-light fw-bold">Nombre</label>
                        <input type="text" class="form-control form-control-sm" id="nombre">
                    </div>
                    <div class="mb-3">
                      <label for="apellido" class="form-label text-light fw-bold">Apellido</label>
                      <input type="text" class="form-control form-control-sm" id="apellido" >
                    </div>
                    <button type="submit" class="btn boton-color btn-outline-dark text-light">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    </main>
    <footer> </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
