<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Di Bucchianico Vera, Mateo Avila, Augusto Dip, Adrian Javier Gonzalez Pistan, Nicolas Pachado"
    />
    <meta
      name="description"
      content="Página web de peliculas CineGo que ofrece un catalogo completo de peliculas y series."
    />
    <meta
      name="keywords"
      content="peliculas, series, cine, historias, aventura, accion, ciencia ficcion"
    />
    <link rel="stylesheet" href="../css/login.css">
   
    <title>CineGo</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/3ec1a03606.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-secondary">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <img src="../img/logo sin fondo.png" alt="logo CineGO" width="120" />
      </nav>
    </header>

    <main>

          <div class="container-fluid bg-secondary col-lg-6 p-2">
            <div class="rounded p-4 fondo2 ms-2 me-2 mt-5">

              <div>
                <h5 class="fuente d-md-flex text-center justify-content-md-center text-white">
                  INICIAR SESION
                  </h5>
              </div><br><br>
              
              <form class="negrita">
                <div class="mb-3">
                  <i class="fa-solid fa-envelope"></i>
                     <label for="exampleInputEmail1" class="form-label text-white">Correo Electronico</label>
                     <input type="email" class="form-control" id="idUser" aria-describedby="emailHelp" name="user">
                     <div id="divErrorUser" class="form-text text-danger">Campo USUARIO Vacio</div>
                </div>
                

                <br><br>
              
  
                <div class="mb-3">
                  <i class="fa-solid fa-lock"></i>
                  <label for="exampleInputPassword1" class="form-label text-white">Contraseña</label>
                  <input type="password" class="form-control" id="idPass" name="pass">
                  <div id="divErrorPass" class="form-text text-danger">Campo CONTRASEÑA Vacio</div>
                </div>
                


                <div>
                  <div class="mb-3">
                      <a type="button" class="mx-2 px-1 text-center text-warning" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginav" href="#">¿Olvido su contraseña?</a>
                  </div>
                </div><br><br>
    
                <div class="mb-3 d-md-flex text-center justify-content-md-center">
                   
                    <button type="submit" class="btn btn-warning" id="idSendForm">Iniciar Sesion</button> 
                </div>
                    
              </form>
            </div>
          </div>
     
    <!--Login Modal-->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-secondary">
        <div class="modal-header fondo2">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
            Recupere su contraseña realizando los siguientes pasos:
          </h1>
          <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            
              <label for="exampleInputEmail2" class="form-label text-white">Correo Electronico</label>
              <input type="email" class="form-control" id="idMail" aria-describedby="emailHelp" name="mail">
              <div id="divErrorMail" class="form-text text-danger">Campo USUARIO Vacio</div>
            
          </div>
         

          <div class="mb-3 d-md-flex text-center justify-content-md-center">  
            <button type="submit" class="btn btn-warning" id="idSendForm2" onclick="validarQueEsCorreo(document.getElementById('idMail').value)">Enviar</button> 
        </div>

        </div>
      </div>
    </div>
  </div>
  <!--Login Modal-->

    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
