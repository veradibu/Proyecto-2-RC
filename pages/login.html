<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Di Bucchianico Vera, Mateo Avila, Augusto Dip, Adrian Javier Gonzalez Pistan, Nicolas Pachado"
    />
    <meta
      name="description"
      content="Página web de peliculas CineGo que ofrece un catalogo completo de peliculas y series."
    />
    <meta
      name="keywords"
      content="peliculas, series, cine, historias, aventura, accion, ciencia ficcion"
    />
    <link rel="stylesheet" href="login.css">
   
    <title>CineGo</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <header></header>
    <main>

          <div class="container-fluid bg-secondary col-lg-6 p-2">
            <div class="rounded p-4 fondo2 ms-2 me-2 mt-5">

              <div>
                <h5 class="fuente d-md-flex text-center justify-content-md-center text-white">
                  INICIAR SESION
                  </h5>
              </div><br><br>
              
              <form class="negrita">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-white">Correo Electronico</label>
                  <input type="email" id="txt_email" class="form-control" placeholder="nombre@dominio.com" required="True"
                    aria-describedby="emailHelp" maxlength="50" />
                </div><br><br>
              
  
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-white">Contraseña</label>
                  <input type="password" id="contraseña" class="form-control" placeholder="Ingrese una contraseña" required="True"
                    aria-describedby="Password" maxlength="50" />
                </div>
               
                <div>
                  <div class="mb-3">
                      <a type="button" class="mx-2 px-1 text-center text-warning" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginav" href="#">¿Olvido su contraseña?</a>
                  </div>
                </div><br><br>
    
               
               
                <div class="mb-3 d-md-flex text-center justify-content-md-center">
                    <button class="btn btn-warning text-center text-white fw-bold" type="submit">Iniciar Sesion</button>
                </div>
                    
              </form>
            </div>
          </div>
     
    <!--Login Modal-->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-secondary">
        <div class="modal-header fondo2">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
            Recupere su contraseña realizando los siguientes pasos:
          </h1>
          <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-white" for="email">Correo Electronico:</label>
            <input
              class="form-control"
              type="email"
              required
              id="email"
              placeholder="Ingrese en este campo su correo electronico"
              maxlength="25"
            />
          </div>
         
          <button
          type="submit"
          class="btn btn-success"
          data-bs-dismiss="modal"
          id="send"
        >
          Enviar
        </button>

        </div>
      </div>
    </div>
  </div>
  <!--Login Modal-->

    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
